<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terms & Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
    }
    button {
      padding: 0.6rem 1.2rem;
      margin-top: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input {
      padding: 0.5rem;
      width: 100%;
      margin-top: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container" id="terms-box">
    <h2>Terms & Conditions</h2>
    <p style="text-align: left; font-size: 0.9rem; max-height: 200px; overflow-y: auto;">
      These are sample terms and conditions. By clicking "Agree & Let's Go," you accept all the terms. You can replace this text with your own terms and conditions.
    </p>
    <button onclick="agreeTerms()">Agree & Let's Go</button>
  </div>

  <div class="container" id="login-box" style="display: none;">
    <h2>Login with Mobile</h2>
    <input type="text" id="mobile" placeholder="Enter your mobile number" maxlength="15" />
    <button onclick="loginUser()">Login</button>
  </div>

  <div class="container" id="welcome-box" style="display: none;">
    <h2>Welcome!</h2>
    <p>You have successfully logged in.</p>
  </div>

  <script>
    function agreeTerms() {
      document.getElementById('terms-box').style.display = 'none';
      document.getElementById('login-box').style.display = 'block';
    }

    function loginUser() {
      const mobile = document.getElementById('mobile').value.trim();
      if (mobile === '') {
        alert('Please enter your mobile number.');
        return;
      }
      // Simulated login without OTP
      document.getElementById('login-box').style.display = 'none';
      document.getElementById('welcome-box').style.display = 'block';
    }
  </script>
</body>
</html>
