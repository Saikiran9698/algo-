<script>
  // Run this when page loads — check if user already logged in
  window.onload = function () {
    const savedUser = localStorage.getItem('userData');
    if (savedUser) {
      const user = JSON.parse(savedUser);
      document.getElementById('terms-box').style.display = 'none';
      document.getElementById('login-box').style.display = 'none';
      document.getElementById('welcome-box').style.display = 'block';
      document.getElementById('welcome-message').textContent = `Welcome back, ${user.name}!`;
    }
  };

  // When user clicks "Agree"
  function agreeTerms() {
    document.getElementById('terms-box').style.display = 'none';
    document.getElementById('login-box').style.display = 'block';
  }

  // When user clicks "Login"
  function loginUser() {
    const name = document.getElementById('name').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const api = document.getElementById('api').value.trim();

    if (!name) {
      alert('Please enter your name.');
      return;
    }
    if (!mobile || !/^\d{10,15}$/.test(mobile)) {
      alert('Please enter a valid mobile number (10–15 digits).');
      return;
    }
    if (!api) {
      alert('Please enter your API key.');
      return;
    }

    // Save the data to localStorage
    const userData = {
      name: name,
      mobile: mobile,
      apiKey: api
    };
    localStorage.setItem('userData', JSON.stringify(userData));

    // Show welcome screen
    document.getElementById('login-box').style.display = 'none';
    document.getElementById('welcome-box').style.display = 'block';
    document.getElementById('welcome-message').textContent = `Welcome, ${name}! You have successfully logged in.`;
  }
</script>
